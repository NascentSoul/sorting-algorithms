<div>
  <label for="sorting-strategies">Current sorting algorithm:</label>
  <select id="sorting-strategies" [(ngModel)]="currentSortingStrategy">
      <option *ngFor="let sortingStrategy of sortingStrategies" [ngValue]="sortingStrategy">{{sortingStrategy.displayName}}</option>
  </select>
</div>

<array-to-be-sorted></array-to-be-sorted>

<button (click)=sort() [disabled]="sortingInProgress">Sort</button>
