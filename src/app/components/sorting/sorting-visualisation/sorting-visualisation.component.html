<mat-form-field >
  <mat-label>Current sorting algorithm:</mat-label>
  <mat-select [(value)]="currentSortingStrategy">
    <mat-option *ngFor="let sortingStrategy of sortingStrategies" [value]="sortingStrategy">{{sortingStrategy.displayName}}</mat-option>
  </mat-select>
</mat-form-field>

<array-to-be-sorted></array-to-be-sorted>

<button mat-raised-button (click)=sort() [disabled]="sortingInProgress">Sort</button>
